<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg mt-5">
                    <div class="card-header text-bg-primary">
                        login to continue
                    </div>
                    <div class="card-body">
                        <form >
                            <div class="form-floating mb-3">
                                <input type="text" name="" id="user_name" placeholder="john" autofocus class="form-control">
                                <label for="user_name">User name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="" id="password" placeholder="***"  class="form-control">
                                <label for="password">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" name="" id="remember_me" class="form-check-input">
                                <label for="remember_me">Remember Me</label>
                            </div>
                            <div class="d-grid">
                              <a href="dash.html" >
                                  <button class="btn btn-success w-100" type="button">Login</button>
                              </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
